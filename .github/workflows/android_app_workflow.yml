name: "Android App Workflow"

on:
  pull_request:
  push:

env:
  ARTIFACT_NAME: ghcr.io/${{ github.repository_owner }}/mobile-pipeline-poc
  GIHUB_REPO: liatrio/mobile-pipeline-poc

jobs:
  Build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - uses: c-hive/gha-yarn-cache@v1
      - name: Install node modules
        run: |
          yarn install
      - name: Run test
        run: |
          yarn test
      - name: Make Gradlew Executable
        run: cd android && chmod +x ./gradlew
      - name: Build Android App Bundle
        run: |
          cd android && ./gradlew bundleRelease --no-daemon

      - name: 'upload artifact to be used with other jobs'
        uses: actions/upload-artifact@v2
        with:
          name: 'android-artifact'
          path: '/home/runner/work/mobile-pipeline-poc/mobile-pipeline-poc/android/app/build/outputs/bundle/release'

  Publish-android-binary: 
    runs-on: ubuntu-latest
    needs: Build-android
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0

      - name: Download Android artifact
        uses: actions/download-artifact@v2
        with: 
          name: android-artifact
      - name: Deploy Android binary to release assets
        uses: liatrio/github-actions/github-package@github-release-package-actions
        with: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE: ios-artifact
          GITHUB_REPOSITORY: ${{ env.GITHUB_REPO }}

