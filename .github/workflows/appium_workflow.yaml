name: "Appium Workflow"

on:
  pull_request: 
  push:

jobs:
  Caching-npm-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      
      - name: Install node modules
        run: |
          yarn add android-build-tools  --dev
          yarn install
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: npm-modules-${{ hashFiles('**/yarn.lock') }}

  Appium-android:
    runs-on: ubuntu-latest
    needs: Caching-npm-modules
    env:
      ANDROID_SDK_ROOT: '/usr/lib/android-sdk'
      ANDROID_HOME: '/usr/lib/android-sdk'
      JAVA_HOME: '/opt/hostedtoolcache/jdk/11.0.13/x64/bin/java'
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      # - name: Install android platform tools
      #   run: sudo apt install android-sdk

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          
      - name: Install node modules
        run: yarn install
      - name: Un-cache Node Modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: npm-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: npm-modules-

      - name: Run appium-doctor        
        run: npm run appium-doctor
      - name: Run appium in the background        
        run: npm run appium &

      #- name: Setup upterm session
      #  uses: lhotari/action-upterm@v1

  Appium-iOS:
    runs-on: macos-latest
    needs: Caching-npm-modules
    env:
    # /Users/runner/hostedtoolcache/Java_Temurin-Hotspot_jdk/8.0.302-8/x64/Contents/Home/
      JAVA_HOME: '/Library/Java/JavaVirtualMachines/Adopt-11.jdk/Contents/Home'
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Install Yarn
        run: brew install yarn

      - name: Install node modules
        run: yarn install
      - name: Un-cache Node Modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: npm-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: npm-modules-

      - name: Install Ruby
        run: brew install ruby
      - name: Install Cocoapods
        run: gem install cocoapods
      - name: Check Xcode Version
        run: xcodebuild -version
      - run: xcode-select -p
      - name: Install Pod dependencies
        run: pod install
        working-directory: ios

      - name: Run appium-doctor        
        run: npm run appium-doctor
      - name: Run appium in the background        
        run: npm run appium &
