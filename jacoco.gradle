apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.7"
    reportsDir = file("$buildDir/reports")
}

test {
    finalizedBy jacocoTestReport // report is always generated after test runs
}

jacocoTestReport {
    dependsOn test //tests are requred to run before generating the report

    reports {
        xml.required = true
        html.enabled = true
    }
}